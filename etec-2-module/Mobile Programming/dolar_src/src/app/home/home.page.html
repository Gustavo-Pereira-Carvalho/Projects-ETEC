<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Conversao de Dolar em Real
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input label="Valor Recebido dolar" labelPlacement="floating" placeholder="Coloque o valor que recebeu em Dolar" type="number" [(ngModel)]="n1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Valor do dolar" labelPlacement="floating" placeholder="Coloque o quanto o dolar vale hoje" type="number" [(ngModel)]="n2"></ion-input>
  </ion-item>


  <div class="bnt">
  <ion-button (click)="converter()">Converter</ion-button>

  </div>

  <div class="res">
  <!-- label- permite o usuario ver dados mas sem interação nenhuma -->
  <ion-label>{{res}}</ion-label>
</div>
</ion-content>
