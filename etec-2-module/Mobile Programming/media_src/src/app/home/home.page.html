<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Conversao de Dolar em Real
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input label="Primeira nota" labelPlacement="floating" placeholder="Coloque a primeira nota" type="number" [(ngModel)]="n1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Segunda nota" labelPlacement="floating" placeholder="Coloque a segunda nota" type="number" [(ngModel)]="n2"></ion-input>
  </ion-item>
  <ion-item>

    <ion-input label="Terceira nota" labelPlacement="floating" placeholder="Coloque a terceira nota" type="number" [(ngModel)]="n3"></ion-input>
  </ion-item>


  <div class="bnt">
  <ion-button (click)="media()">Calcular Media</ion-button>

  </div>

  <div class="res">
  <!-- label- permite o usuario ver dados mas sem interação nenhuma -->
  <ion-label>{{res}}</ion-label>
</div>
</ion-content>
