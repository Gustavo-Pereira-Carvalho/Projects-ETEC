<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input label="Número 1" labelPlacement="floating" placeholder="Entre com o 1º número" type="number" [(ngModel)]="n1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Número 2" labelPlacement="floating" placeholder="Entre com o 2º número" type="number" [(ngModel)]="n2"></ion-input>
  </ion-item>

  <div class="bnt">
  <ion-button (click)="somar()">Somar</ion-button>
  <ion-button (click)="subtrair()">Subtrair</ion-button>
  <ion-button (click)="multiplicar()">Multiplicar</ion-button>
  <ion-button (click)="dividir()">Dividir</ion-button>
  </div>

  <div class="res">
  <!-- label- permite o usuario ver dados mas sem interação nenhuma -->
  <ion-label>{{res}}</ion-label>
</div>
</ion-content>
