<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input label="Primeira medida" labelPlacement="floating" placeholder="Valor" type="number" [(ngModel)]="n1"  ></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Segunda medida" labelPlacement="floating" placeholder="Valor" type="number" [(ngModel)]="n2"  ></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Terceira medida" labelPlacement="floating" placeholder="Valor" type="number" [(ngModel)]="n3" ></ion-input>
  </ion-item>

  <ion-button (click)="cl()" size="small">Verificar</ion-button>

  <!-- label- permite o usuario ver dados mas sem interação nenhuma -->
  <ion-label>{{res}}</ion-label>
</ion-content>
