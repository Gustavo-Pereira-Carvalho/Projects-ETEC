<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header><h1>formulario</h1></header>
    <section>
        <form action="#">
            <label for="i-Text">Text:</label>
            <input type="text" name="text" id="IDtext" placeholder="Digite seu nome:" autofocus><br><br>

            <label for="i-text1">Somente leitura:</label>
            <input type="text" name="text1" id="IDtext1" value="Autoria Web" readonly><br><br>

            <label for="i-text2">Desabilitado:</label>
            <input type="text" name="text2" id="IDtext2" disabled><br><br>

            <label for="i-text3">Tamanho e quantidade caracteres:</label>
            <input type="text" name="text3" id="IDtext3" size="40" maxlength="20"><br><br>

            <label for="i-pass">Password:</label>
            <input type="password" name="pass" id="IDpass"><br><br>

            <label for="i-submit">Submit:</label>
            <input type="submit" value="submit" id="i-submit"><br><br>

            <label for="rest">Reset:</label>
            <input type="reset" value="reset" id="i-reset"><br><br>

            <input type="radio" name="genero" value="masculino" id="" checked> Masculino
            <input type="radio" name="genero" value="feminino" id=""> feminino
            <input type="radio" name="genero" value="outro" id=""> outro <br><br>

            <input type="checkbox" name="veiculo1" value="Bicicleta"> Eu tenho uma Bicicleta
            <input type="checkbox" name="veliculo2" value="Carro"> Eu tenho um carro. <br><br>

            <!-- HTML 5 inputs  -->

            <label for="i-button">Selecione sua cor favorita:</label>
            <input type="color" name="favcolor" id="i-color"><br><br>

            <label for="i-date">Dia do seu aniverssário</label>
            <input type="date" name="bday" id="i-date" max="2019-o5-20"><br><br>

            <label for="i-time">Qual o horario de chegada?</label>
            <input type="datetime-local" name="time" id="i-time"><br><br>

            <label for="i-email">E-mail:</label>
            <input type="email" name="email" id="i-email"><br><br>

            <label for="i-file">Selecione um arquivo:</label>
            <input type="file" name="myFile" id="i-file"><br><br>

            <label for="i-month">Escolha o mês de seu aniversário</label>
            <input type="month" name="bdaymonth" id="i-month"><br><br>
            
            <label for="i-number">number</label>
            <input type="number" name="quantity" min="0" max="100" step="10" id="number"><br><br>
            
            <label for="i-range">range:</label>
            <input type="range" name="points" min="0" max="10" id="i-range"><br><br>
            
            <label for="i-search">search:</label>
            <input type="search" name="googlesearch" id="i-search"><br><br>
            
            <label for="i-tel">Telefone</label>
            <input type="tel" name="phone" pattern="[0-9]{5}-[0-9]{4}" id="i-tel"><br><br>
            
            <label for="i-time">time:</label>
            <input type="time" name="usr_time" id="i-time"><br><br>
            
            <label for="i-url">URL: </label>
            <input type="url" name="homepage" id="url"><br><br>
            
            <label for="i-week">Selecione a semana</label>
            <input type="week" name="week_year" id="i-week"><br><br>

        </form>  
        
    </section>
    <footer></footer>
</body>
</html>
