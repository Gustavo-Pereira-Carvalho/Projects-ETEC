<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale='1.0'">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body>
    <section class="container">
        <header>
            <h1>Formulário</h1>
        </header>

        <main>
        
                <form action="#" method="get">
                    <div class="nome">
                        <label for="lnome">Nome</label>                  
                        <input type="text" name="nome" id="IDnome" placeholder="coloque seu nome...">
                    </div>
                    <div class="sobrenome">
                        <label for="lsobrenome">Sobrenome</label>
                        <input type="text" name="sobrenome" id="IDsobrenome" placeholder="coloque seu sobrenome...">
                    </div>

                    <div class="endereco">
                        <label for="lendereco">Endereço</label>
                        <input type="text" name="endereco" id="IDendereço" placeholder="coloque seu endereço...">
                    </div>

                    <div class="cpf">
                        <label for="cpf">CPF:</label>
                        <input type="text" name="cpf" id="IDcpf" placeholder="coloque seu CPF...">
                    </div>

                    <div class="email">
                        <label for="email">e-mail:</label>
                        <input type="email" name="email" id="IDemail" placeholder="coloque seu e-mail...">
                    </div>
                    <input type="submit" value="Enviar">
                </form>
            
        
        </main>
        <footer></footer>
    </section>
</body>

</html>
