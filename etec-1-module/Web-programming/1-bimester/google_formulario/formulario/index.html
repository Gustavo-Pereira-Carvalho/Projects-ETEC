<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Formulario:</h1>
        </header>
        <main>
            <div class="formulario">
                <form action="" method="get">
                    <div class="nome">
                        <label for="nome">
                            <h3>Nome:</h3>
                            <input type="text" name="nome" id="idnome" placeholder="Digite seu nome aqui...">
                        </label>
                    </div>
                    <div class="sobrenome">
                        <label for="sobrenome">
                            <h3>Sobrenome:</h3>
                            <input type="text" name="sobrenome" id="idsobrenome"
                                placeholder="Digite seu sobrenome aqui...">
                        </label>
                    </div>
                    <br>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">

                </form>
            </div>
        </main>
        <footer></footer>
    </div>
</body>

</html>
